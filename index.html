<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Ejercicios de Logica 02</title>
</head>

<body>
    <div class="main-container container  mt-3 text-center bg-dark text-white">
        <h3 class="text-center mt-3 mb-3">Ejercicios de Logica 02
        </h3>
        <div class="row mb-3">
            <div class="col">
                <button onclick="calcularSueldos()" class="btn btn-primary btn-block">1) Calcular sueldos de empleados</button>
            </div>
            <div class="col">
                <button onclick="calcularStock()" class="btn btn-success btn-block">2) Calcular cantidad de productos de merceria</button>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <button onclick="sacarMayor()" class="btn btn-success btn-block">3) Sacar el mayor entre 2
                    numeros</button>
            </div>
            <div class="col">
                <button onclick="sacarMayor2()" class="btn btn-primary btn-block">4) Sacar el mayor entre 3
                    numeros</button>
            </div>
            <div class="col">
                <button onclick="divisiblePor2()" class="btn btn-danger btn-block">5) Ver si un numero es divisible por
                    2</button>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col">
                <button onclick="divisiblePorNumeros() " class="btn btn-success btn-block">6) y 8) Ver si un numero es
                    divisible o no por 2,3,5,7</button>
            </div>
            <div class="col">
                <button onclick="TomarFrase()" class="btn btn-primary btn-block">7) Ingresar frase y ver si hay
                    vocales</button>
            </div>
            <div class="col">
                <button onclick="numerosDivisores()" class="btn btn-danger btn-block">9) Ver los divisores de un
                    numero</button>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col mb-3">
                <button onclick="numerosDivisores2()" class="btn btn-success btn-block">10) Encontrar divisores para 2
                    numeros dados</button>
            </div>
            <div class="col">
                <button onclick="indicarSiEsPrimo()" class="btn btn-danger btn-block">11) Saber si es o no
                    primo</button>
            </div>
        </div>
    </div>
    <script src="./js/mayor_menor.js"></script>
    <script src="./js/divisible.js"></script>
    <script src="./js/generacion_numeros.js"></script>
    <script src="./js/frase.js"></script>
    <script src="./js/merceria.js"></script>
    <script src="./js/despensa.js"></script>
</body>

</html>
